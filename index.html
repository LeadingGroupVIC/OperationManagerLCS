<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operations Manager Self-Assessment Form</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Quicksand', sans-serif;
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    line-height: 1.6;
    background: linear-gradient(135deg, #fef7f5 0%, #e6f3ff 100%);
    animation: fadeIn 1s ease-in;
}
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
h1 {
    text-align: center;
    color: #000000;
    font-size: 2.2em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}
h2 {
    color: #5a7cff;
    margin-top: 25px;
    font-size: 1.6em;
    border-bottom: 3px solid #5a7cff;
    padding-bottom: 5px;
}
section {
    background: #f3f9ff;
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    border: 2px solid #b9e6fe;
}
.question {
    margin: 25px 0;
}
.question label {
    display: block;
    font-weight: 600;
    color: #000000;
    margin-bottom: 10px;
}
.radio-group {
    margin-bottom: 15px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}
.radio-group input[type="radio"] {
    accent-color: #5a7cff;
    margin-right: 8px;
}
.radio-group label {
    color: #5a7cff;
    font-weight: normal;
}
input[type="email"], textarea {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border: 2px solid #c4f1e1;
    border-radius: 12px;
    background-color: #f3f9ff;
    font-family: 'Quicksand', sans-serif;
}
input[type="email"] {
    height: 40px;
}
textarea {
    height: 80px;
    resize: vertical;
}
input[type="email"]:focus, textarea:focus {
    outline: none;
    border-color: #5a7cff;
}
button {
    display: block;
    margin: 30px auto;
    padding: 14px 35px;
    background: linear-gradient(45deg, #5a7cff, #4d4dff);
    color: #ffffff;
    border: none;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
}
button:hover {
    background: linear-gradient(45deg, #4d6fff, #3333cc);
    transform: scale(1.05);
}
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><path d="M25 10.5c2-4.5 5.5-6 8.5-3s3 7.5 0 10.5l-8.5 8.5-8.5-8.5c-3-3-3-7.5 0-10.5s6.5-1.5 8.5 3z" fill="%235a7cff" opacity="0.1"/></svg>') repeat;
    z-index: -1;
    opacity: 0.15;
}
@media (max-width: 600px) {
    body { padding: 15px; }
    h1 { font-size: 1.8em; }
    h2 { font-size: 1.4em; }
    section { padding: 15px; }
    button { padding: 12px 25px; font-size: 1em; }
}
</style>
</head>
<body>
<h1>Operations Manager Self-Assessment Form</h1>
<p>Please complete this self-assessment to reflect on your performance as an Operations Manager at Leading Group
